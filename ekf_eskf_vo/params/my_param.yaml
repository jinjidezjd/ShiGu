# 滤波器输出频率
frequency: 5
# 传感器超时的最小时间
sensor_timeout: 0.1
# 是否使用3d模式，true为2d模式，false为3d模式
two_d_mode: false
# 时间偏移量
transform_time_offset: 0.0
# 监听tf的等待时间
transform_timeout: 0.0
# 是否打印诊断信息
print_diagnostics: true
# 是否调试
debug: false
# 是否发布tf
publish_tf: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

odom0: eskf_odom
# 支持xyz
odom0_config: [true,  true,  true,
                false, false, false,
                false, false, false,
                false, false, false,
                false, false, false]
odom0_queue_size: 2
odom0_nodelay: true
odom0_differential: false
odom0_relative: false

odom1: vo
# 支持xyzrpy，速度
odom1_config: [false, false, false,
                true,  true,  true,
                true,  true,  true,
                true,  true,  true,
                true,  true,  true]
# 队列大小
odom1_queue_size: 2
odom1_nodelay: true
# 是否差分
odom1_differential: false
# 是否将第一次测量作为零点
odom1_relative: false
# 速度阈值
# odom1_twist_rejection_threshold: 1



# imu0: imu/data
# # 使用角速度和线加速度
# imu0_config: [false, false, false,
#               false, false, false,
#               false, false, false,
#               true,  true,  true,
#               true,  true,  true]
# imu0_nodelay: true
# imu0_differential: false
# imu0_relative: false
# imu0_queue_size: 10
# # 是否消除重力
# imu0_remove_gravitational_acceleration: false

